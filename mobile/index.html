<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gallup Vastaaja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/gallup.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Gallup | Vastaaja</a>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="hero-unit message">
        <p>Liitytään Gallup palveluun...</p>
      </div>

      <div class="hero-unit answer-unit answer" style="display:none;">
        <p></p>
        <form>
            <button class="btn btn-success btn-large span4" id="yes">Kyllä</button>
            <button class="btn btn-danger btn-large span4" id="no">Ei</button>
        </form>
      </div>
  
      <hr>

      <footer>
        <p>&copy; Gallup Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript">

      (function($) {

        var server = window.location.origin;

        var socket = io.connect(server);

        socket.on('question', function (data) {

          var data = data || {};

          var $question = $('.answer');
          $question.attr('id', data.id);
          $question.find('p').text(data.q);

          $('.message').fadeOut(function() {
            $question.fadeIn();
          });

        });

        socket.on('connect', function (data) {
          $('.message p').text('Odotetaan kysymystä...');
        });

        socket.on('disconnect', function (data) {
          $('.message p').text('Virhe! Yhteys Gallup palveluun katkesi');
          $('.hero-unit').fadeOut(function() { 
            $('.message').fadeIn();
          });
        });

        $('.btn').on('click tap', function(event) {
          event.preventDefault();

          var $tgt = $(event.target);

          var val = $tgt.attr('id'),
            a = val == 'yes' ? 1 : 0;
          
          var $question = $('.answer'),
            id = $question.attr('id');

          var answer = { 'id': id, 'a': a };

          socket.emit('answer', answer);

          $('.hero-unit').fadeOut(function() { 
          $('.message p').text('Kiitos vastauksestasi!')
          $('.message').fadeIn();
          setTimeout(function() {
            $('.message p').text('Odotetaan kysymystä...');
          }, 4000);

        });

        });

      })(jQuery);

    </script>

  </body>
</html>
