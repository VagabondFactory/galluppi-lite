
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gallup Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/gallup.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Gallup | Admin</a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="hero-unit question-unit">
            <p class="question">Liitytään Gallup palveluun...</p>
            <form>
              <input type="text" class="span8 input-xlarge" placeholder="Kirjoita kysymys">
              <button type="submit" class="btn btn-primary btn-large">Kysy</button>
            </form>
        </div>

      <hr>

      <footer>
        <p>&copy; Gallup Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      
      (function($) {

        var server = window.location.origin;

        var socket = io.connect(server);
   
        socket.on('connect', function (data) {
          $('.question').text('Esitä kysymys');
        });

        socket.on('disconnect', function (data) {
          $('.question').text('Virhe! Yhteys Gallup palveluun katkesi');
        });

        $('.btn').on('click tap', function(event) {
          event.preventDefault();

          var $text = $('input[type="text"]');
          var txt = $text.val();

          if(txt.length) {

            txt = txt.match(/\?$/) ? txt : txt + '?';

            var question = { 'q' : txt };

            socket.emit('question', question);

            $text.val('').focus();
          }

        });

      })(jQuery);

    </script>

  </body>
</html>
